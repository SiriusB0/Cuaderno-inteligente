    <style>
        /* Animaciones para el fondo del login */
        @keyframes blob {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -50px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }
        
        .animate-blob {
            animation: blob 20s infinite;
        }
        
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        
        .animation-delay-4000 {
            animation-delay: 4s;
        }
        
        /* Animación del cursor de escritura del chat */
        @keyframes blink {
            0%, 49% {
                opacity: 1;
            }
            50%, 100% {
                opacity: 0;
            }
        }
        
        .typing-cursor {
            display: inline-block;
            margin-left: 2px;
            color: #94a3b8;
            font-weight: bold;
        }
        
        .hidden { display: none !important; }
        
        /* Vista de estudio - SIEMPRE flex cuando no está hidden */
        #study-view.hidden {
            display: none !important;
        }
        
        /* Animación de las barras de progreso */
        .progress-bar-fill {
            transition: width 0.5s ease-in-out;
        }
        
        /* Line clamp para descripciones */
        .line-clamp-2 {
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            line-clamp: 2;
        }
        
        /* Estilos para el checkbox personalizado */

            background-color: #4f46e5; /* indigo-600 */

        }

            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            line-height: 1;
        }
        
        /* Para la animación del acordeón */
        details > summary {
            list-style: none;
        }
        details > summary::-webkit-details-marker {
            display: none;
        }
        details summary .lucide-chevron-down {
            transition: transform 0.2s;
        }
        details[open] summary .lucide-chevron-down {
            transform: rotate(180deg);
        }
        
        /* Scrollbars personalizados - OSCUROS Y DISCRETOS */

        .table-wrapper::-webkit-scrollbar,
        .study-table::-webkit-scrollbar,
        .study-table th::-webkit-scrollbar,

        .study-table::-webkit-scrollbar-thumb,

        /* Toolbar SIN scroll horizontal */

            overflow-x: hidden !important;
            overflow-y: hidden !important;
        }

            flex-wrap: nowrap !important;
            overflow-x: hidden !important;
        }

        #study-content-grid {
            display: grid !important;
            grid-template-columns: 256px 1fr 320px !important;
            grid-template-rows: 100% !important;
            height: 100% !important;

            grid-template-columns: 0 1fr 320px !important;
        }

            grid-template-columns: 256px 1fr 0 !important;
        }

            grid-template-columns: 0 1fr 0 !important;
        }
        
        #study-content-grid.hide-left.hide-right {
            grid-template-columns: 0 1fr 0 !important;
        }
        
        /* Ocultar header para modo sin distracciones */
        #study-view header.header-hidden {
            display: none !important;
        }
        
        /* Main ocupa todo el espacio cuando header está oculto */
        #study-view.header-hidden {
            padding-top: 0 !important;
        }
        
        /* Sidebars con anchos FIJOS */
        #left-sidebar {
            width: 100% !important;
            height: 100% !important;
            min-width: 0 !important;
            overflow-y: auto !important;
            overflow-x: hidden !important;

        }

            height: 100% !important;
            min-width: 0 !important;
            overflow-y: auto !important;
            overflow-x: hidden !important;
            transition: opacity 0.3s ease;
        }

        #study-content-grid.hide-left #left-sidebar {

            pointer-events: none;
        }

            opacity: 0;
            pointer-events: none;

            min-width: 0 !important;
            width: 100% !important;
            height: 100% !important;
            display: flex !important;
            flex-direction: column !important;

        /* Editor con límites estrictos */
        #text-editor {
            color: #f8fafc !important;
            background-color: #1e293b !important;
            max-width: 100% !important;
            overflow-x: hidden !important;
            overflow-y: auto !important;
            word-wrap: break-word !important;
            overflow-wrap: break-word !important;
        }
        
        /* TODO el contenido del editor respeta límites */
        #text-editor * {
            max-width: 100% !important;
            overflow-wrap: break-word !important;
            word-wrap: break-word !important;
        }
        
        #text-editor img {
            max-width: 100% !important;
            height: auto !important;
        }
        
        #text-editor pre,
        #text-editor code {

        /* Mejorar cajas desplegables */
        .collapsible-box {
            background: linear-gradient(135deg, #334155 0%, #475569 100%) !important;
            border: 1px solid #64748b !important;
            border-radius: 12px !important;
            margin: 16px 0 !important;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06) !important;
            overflow: hidden !important;
        }
        
        .collapsible-header {
            background: linear-gradient(135deg, #475569 0%, #64748b 100%) !important;
            color: #f1f5f9 !important;
            padding: 10px 14px !important;
            cursor: pointer !important;
            display: flex !important;
            justify-content: space-between !important;
            align-items: center !important;
            border-radius: 8px 8px 0 0 !important;
            transition: all 0.2s ease !important;

        }
        
        .collapsible-header:hover {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%) !important;
        }
        
        .collapsible-content {
            padding: 14px !important;
            background: #334155 !important;
            color: #e2e8f0 !important;

        }
        
        .collapsible-box.expanded .collapsible-content {
            display: block !important;
        }
        
        .collapsible-box:not(.expanded) .collapsible-content {
            display: none !important;
        }
        
        .collapsible-icon {
            transition: transform 0.2s ease !important;
            color: #cbd5e1 !important;
        }
        
        .collapsible-box.expanded .collapsible-icon {
            transform: rotate(180deg) !important;
        }
        
        /* Mejorar texto del editor */
        #text-editor h1, #text-editor h2, #text-editor h3, 
        #text-editor h4, #text-editor h5, #text-editor h6 {
            color: #f1f5f9 !important;
            font-weight: bold !important;
        }
        
        #text-editor p, #text-editor li, #text-editor span {
            color: #e2e8f0 !important;
        }
        
        /* Mejorar toolbar - TAMAÑO COMPACTO */
        #editor-toolbar {
            background: #1e293b !important;
            border-color: #475569 !important;
            min-height: 48px !important;
            max-height: 48px !important;
            height: 48px !important;
            flex-shrink: 0 !important;
            overflow-x: auto !important;
            overflow-y: hidden !important;
        }
        
        #editor-toolbar .flex {
            flex-wrap: nowrap !important;
        }
        
        .editor-btn {
            color: #cbd5e1 !important;
            padding: 8px !important;
            border-radius: 6px !important;
            transition: all 0.2s ease !important;
            outline: none !important; /* Sin borde azul de focus */
        }
        
        .editor-btn:hover {
            background: #334155 !important;
            color: #f1f5f9 !important;
        }
        
        .editor-btn:focus {
            outline: none !important; /* Sin borde azul al hacer click */
        }
        
        /* Controles de imagen visibles */
        .image-controls {
            background: rgba(30, 41, 59, 0.95) !important;
            backdrop-filter: blur(8px);
            padding: 8px !important;
            border-radius: 8px !important;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3) !important;
        }
        
        .image-controls button {
            background: rgba(51, 65, 85, 0.9) !important;
            color: #cbd5e1 !important;
        }
        
        .image-controls button:hover {
            background: rgba(99, 102, 241, 0.9) !important;
            color: white !important;
        }
        
        /* Tarjetas cuadradas para materias y temas */
        .aspect-square {
            aspect-ratio: 1 / 1;
            position: relative;
        }
        
        /* Quitar borde azul de focus en cajas desplegables */
        .collapsible-box *:focus,
        .collapsible-header:focus,
        .collapsible-content:focus,
        .collapsible-header span:focus {
            outline: none !important;
            border: none !important;
        }
        
        /* Estilos para tablas - SIN SCROLL INNECESARIO */
        .table-wrapper {
            position: relative;
            display: block !important;
            margin: 1rem 0;
            padding: 1rem;
            background: #334155;
            border-radius: 0.5rem;
            max-width: 100% !important;
            width: fit-content !important;
            overflow: visible !important;
        }
        
        .study-table {
            border-collapse: collapse;
            background: transparent;
            table-layout: fixed !important;
        }
        
        .study-table th,
        .study-table td {

            padding: 0.5rem !important;
            text-align: left;
            color: #f1f5f9;
            font-size: 14px !important;
            word-wrap: break-word !important;
            overflow-wrap: break-word !important;
            white-space: normal !important;
            box-sizing: border-box !important;
            overflow: visible !important;
            vertical-align: top !important;
        }
        
        .study-table th {
            background: #1e293b;
            font-weight: 600;
            color: #f1f5f9;
        }
        
        .study-table td {
            background: #334155;
        }
        
        /* Estilos para bloques de código */
        .code-block {
            background: #1e293b;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            line-height: 1.5;
            margin: 1rem 0;
        }
        
        /* Estilos para citas */
        .quote-block {
            border-left: 4px solid #6366f1;
            padding-left: 1rem;
            margin: 1rem 0;
            font-style: italic;
            color: #64748b;
            background: #f8fafc;
            padding: 1rem;

        }
        
        .dark .quote-block {
            background: #1e293b;
            color: #94a3b8;
        }
        
        /* Estilos para checklist */
        .checklist {
            list-style: none;
            padding-left: 0;
        }
        
        .checklist li {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0.5rem 0;
        }
        
        .checklist input[type="checkbox"] {
            width: 1.25rem;
            height: 1.25rem;
            cursor: pointer;
        }
        
        /* === EXCALIDRAW: Cubre todo el content-wrapper === */
        
        /* content-wrapper debe ser relative y sin scroll */
        #content-wrapper {
            position: relative !important;
        }
        
        /* Contenedor absolute - cubre TODO el content-wrapper */
        #diagram-container {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            width: 100% !important;
            height: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            border: 0 !important;
            overflow: hidden !important;
            /* Sin background hardcodeado - Excalidraw maneja el tema */
            transform: none !important;
            transform-origin: 0 0 !important;
            z-index: 1;
        }
        
        /* Root div de Excalidraw - 100% del contenedor */
        #diagram-container > div {
            width: 100% !important;
            height: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
        }
        
        /* Excalidraw component - cubre todo */
        #diagram-container .excalidraw,
        #diagram-container .excalidraw-container {
            width: 100% !important;
            height: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
        }
        
        /* Layer UI wrapper - cubre todo */
        #diagram-container .layer-ui__wrapper {
            width: 100% !important;
            height: 100% !important;
        }
        
        /* Canvas wrapper - cubre todo el espacio */
        #diagram-container .excalidraw__canvas-wrapper,
        #diagram-container canvas {
            width: 100% !important;
            height: 100% !important;
        }
        
        /* Animación para notificaciones */
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 0.95;
            }
        }
        
        /* Pestaña lateral flotante - MINIMALISTA */
        .floating-tab {
            position: fixed;
            right: 0;
            z-index: 9999;
            transition: top 0.15s ease-out;
            pointer-events: none;
        }
        
        .floating-tab-handle {
            position: absolute;
            right: 0;
            top: 0;
            width: 20px;
            height: 50px;
            background: rgba(100, 116, 139, 0.3);
            border-radius: 8px 0 0 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            box-shadow: -2px 2px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            color: rgba(203, 213, 225, 0.6);
            pointer-events: auto;
            backdrop-filter: blur(4px);
        }
        
        .floating-tab-handle:hover {
            width: 24px;
            background: rgba(99, 102, 241, 0.4);
            box-shadow: -3px 3px 12px rgba(0, 0, 0, 0.3);
            color: rgba(255, 255, 255, 0.9);
        }
        
        .floating-tab-handle:active {
            cursor: grabbing;
        }
        
        .floating-tab-handle i {
            width: 14px;
            height: 14px;
        }
        
        .floating-tab-panel {
            position: absolute;
            right: 20px;
            top: 0;
            width: 220px;
            max-height: calc(100vh - 40px);
            background: rgba(30, 30, 30, 0.98);
            border: 2px solid #6366f1;
            border-radius: 8px;
            box-shadow: -8px 8px 32px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            transform: translateX(100%);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            pointer-events: auto;
            display: flex;
            flex-direction: column;
        }
        
        .floating-tab.open .floating-tab-panel {
            transform: translateX(0);
            opacity: 1;
            visibility: visible;
        }
        
        .floating-tab-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(99, 102, 241, 0.1);
        }
        
        .floating-tab-header h4 {
            color: #e0e0e0;
            margin: 0;
            font-size: 0.8rem;
        }
        
        .close-tab-btn {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-tab-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 1);
        }
        
        .floating-tab-content {
            padding: 10px;
            overflow-y: auto;
            flex: 1;
            min-height: 0;
        }
        
        .floating-tab-content::-webkit-scrollbar {
            width: 6px;
        }
        
        .floating-tab-content::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }
        
        .floating-tab-content::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.5);
            border-radius: 3px;
        }

            margin-bottom: 12px;
        }
        
        .tab-section:last-child {

        }
        
        .tab-section h5 {
            margin: 0 0 6px 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.65rem;
        }
        
        .tab-action-btn {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            padding: 8px 6px;
            background: rgba(60, 60, 60, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.7rem;
        }
        
        .tab-action-btn:hover {
            background: rgba(99, 102, 241, 0.3);
            border-color: #6366f1;
            transform: translateY(-2px);
        }
